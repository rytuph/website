    <section class="hero pomodoro-clock">
        <div class="container">
            <div class="title">
                <h2 class="title-heading">Pomodoro Clock</h2>
            </div>
            <ul class="menu-list">
                <li class="menu-item" >
                    <button type="button" id="pomodorobutton">Pomodoro</button>
                </li>
                <li class="menu-item" >
                    <button type="button" id="shortbreakbutton">Short Break</button>
                </li>
                <li class="menu-item" >
                    <button type="button" id="longbreakbutton">Long Break</button>
                </li>
            </ul>
            <div class="clock" id="clock">
                <div data-value="days"></div>
                <div data-value="hours"></div>
                <div data-value="minutes"></div>
                <div data-value="seconds"></div>
            </div>
            <div class="play">
                <button type="button" id="playbutton">play/pause</button>
            </div>
        </div>
